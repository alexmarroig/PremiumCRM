version: "3.9"
services:
  activepieces:
    image: ghcr.io/activepieces/activepieces:latest
    ports:
      - "8080:80"
    environment:
      AP_ENVIRONMENT: "development"
      AP_API_KEY: "dev-api-key"
      AP_DB_TYPE: "SQLITE"
      AP_DB_URL: "/var/lib/activepieces/activepieces.db"
      AP_ENCRYPTION_KEY: "dev-encryption-key"
      AP_REDIS_URL: "redis://redis:6379"
    volumes:
      - activepieces_data:/var/lib/activepieces
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
volumes:
  activepieces_data: {}
